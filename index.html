<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <title>Commit AI Generator</title>
</head>
<body>
    <div id="layout">
        <header>
            <img src="./src/images/logo.png" alt="Logo ">
        </header>
            <main>
            <section class="slide-in">
                <h1>Commit AI Generator</h1>
                <p>Optimize your workflow with well-structured commits.</p>
                <form id="commit-form">
                    <div>
                        <label for="api-key" aria-hidden="true" hidden>Enter your Gemini API Key:</label>
                        <input id="api-key" type="password" placeholder="Enter your Gemini API Key" required>
                        <label for="input-type" aria-hidden="true" hidden>Select the type of commit</label>
                        <select id="input-type">
                            <option value="" disabled selected>Select the type of commit</option>
                            <option value="feature">Feature</option>
                            <option value="fix">Fix</option>
                            <option value="docs">Docs</option>
                            <option value="style">Style</option>
                            <option value="refactor">Refactor</option>
                            <option value="update">Update</option>
                            <option value="test">Test</option>
                            <option value="build">Build</option>
                        </select>
                    </div>
                    <label for="input-prompt" aria-hidden="true" hidden>Type down your commit prompt</label>
                    <textarea id="input-prompt" required></textarea>
                    <button id="generate-button" type="submit">Generate new Commit</button>
                </form>
                <div id="ai-response" class="hidden"></div>
                <button id="copy-button" class="hidden">Copy text</button>
                
            </section>
            <p class="credits slide-in">Made by <a href="https://github.com/PamellaSoto" target="_blank">Pamella Soto</a> during the #NLW20 by <a href="https://www.rocketseat.com.br" target="_blank">RocketSeat</a></p>
        </main>
    </div>
    
    <canvas id="background" width="1920" height="919"></canvas>
    <script src="./src/scripts/app.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://unpkg.com/thpace"></script>
    <script type="module" src="./src/scripts/thpace.js"></script>
</body>
</html>
